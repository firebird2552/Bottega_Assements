<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/29659c737b.js"
      crossorigin="anonymous"
    ></script>
    <title>M1C1 CSS Grid</title>
  </head>
  <body>
    <div class="gridOne">
      <p>Hello World</p>
      <p style="color: blue">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
      <div class="divOne"><p>Supposed</p></div>
      <div class="divTwo"><p>to be</p></div>
      <div class="divThree"><p>Self-paced</p></div>
    </div>
    <div class="gridThree">
      <div class="divFour">
        <p>Yet I am not allowed to move on till I complete this.</p>
      </div>

      <div class="divFive">
        <img src="images/ice_unsplash.jpg" alt="ice from unsplash.com" />
      </div>
    </div>
    <div class="gridFour">
      <div class="divSix"><p>But I am doing it because:</p></div>
      <div id="divSeven">
        <p>its required</p>
        <p>I wont pass otherwise</p>
      </div>
    </div>
    <div class="gridFive">
      <div class="divEight">
        <p>I find it extremly frustrating that this is not</p>
      </div>
      <div id="divNine">
        <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="" />
        <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="" />
      </div>
    </div>

    <div class="gridSix">
      <i class="fa-solid fa-face-sad-tear"></i>
      <p>actually self paced</p>
    </div>
  </body>
</html>
